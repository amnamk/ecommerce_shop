<section id="admin" class="py-5 mt-5">
  <div class="container mt-5">
    <div class="title text-center pt-3 pb-5">
      <h2 class="position-relative d-inline-block">Admin Dashboard</h2>
    </div>

    <!-- Users Table -->
    <div class="mb-5">
      <h3>Users</h3>
      <button
        type="button"
        class="btn btn-primary mb-3"
        data-toggle="modal"
        data-target="#addUserModal"
        onclick="AdminDashboardService.openAddUserModal()"
      >
        Add User
      </button>

      <!-- Add User Modal -->
      <div class="modal" id="addUserModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="addUserForm" method="post">
              <div class="modal-header">
                <h5 class="modal-title">Add User</h5>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="role">Role:</label>
                  <select class="form-control" id="role" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  onclick="AdminDashboardService.closeUserModal()"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Users Table -->
      <table id="users-table" class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- User rows will be dynamically added here using JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Edit User Modal -->
    <div
      class="modal"
      id="editUserModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="editUserForm" method="post">
            <div class="modal-header">
              <h5 class="modal-title">Edit User</h5>
            </div>
            <div class="modal-body">
              <input type="hidden" name="id" id="editUserId" />
              <div class="form-group">
                <label for="editName">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="editName"
                  name="name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editEmail">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="editEmail"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editRole">Role:</label>
                <select class="form-control" id="editRole" name="role" required>
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                onclick="AdminDashboardService.closeUserModal()"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Delete User Modal -->
    <div
      class="modal fade"
      id="deleteUserModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="deleteUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteUserModalLabel">
              Confirm Delete
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="delete-user-body">
            Are you sure you want to delete this user?
          </div>
          <div class="modal-footer">
            <input type="hidden" id="delete_user_id" />
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="AdminDashboardService.deleteUser()"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
