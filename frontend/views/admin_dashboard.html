<section id="admin" class="py-5 mt-5">
  <div class="container mt-5">
    <div class="title text-center pt-3 pb-5">
      <h2 class="position-relative d-inline-block">Admin Dashboard</h2>
    </div>

    <!-- Users Table -->
    <div class="mb-5">
      <h3>Users</h3>
      <button class="btn btn-primary mb-3">Add User</button>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td>Admin</td>
            <td>
              <button class="btn btn-warning btn-sm">Edit</button>
              <button class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Products Table -->
    <div class="mb-5">
      <h3>Products</h3>
      <button class="btn btn-primary mb-3">Add Product</button>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>101</td>
            <td>T-Shirt</td>
            <td>$20</td>
            <td>50</td>
            <td>
              <button class="btn btn-warning btn-sm">Edit</button>
              <button class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Payments Table -->
    <div>
      <h3>Payments</h3>
      <button class="btn btn-primary mb-3">Add Payment</button>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>5001</td>
            <td>Jane Doe</td>
            <td>$100</td>
            <td>Completed</td>
            <td>
              <button class="btn btn-warning btn-sm">Edit</button>
              <button class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
