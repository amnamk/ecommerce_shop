<section id="payment" class="container py-5 mt-7" style="margin-top: 100px">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h2 class="text-center">Payment</h2>
        <form>
          <div class="mb-3">
            <label>Cardholder Name</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Card Number</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Expiry Date</label>
            <input
              type="text"
              class="form-control"
              placeholder="MM/YY"
              required
            />
          </div>
          <div class="mb-3">
            <label>CVV</label>
            <input type="text" class="form-control" required />
          </div>

          <h4 class="mt-4">Shipping Information</h4>
          <div class="mb-3">
            <label>Address</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>State</label>
            <input type="text" class="form-control" required />
          </div>

          <div class="mb-3">
            <h3>Shipping Fee: $10</h3>
          </div>

          <p class="text-center mt-3">
            Ready to order?
            <a class="nav-link text-dark" href="#success">Pay now</a>
          </p>
        </form>
        <p class="text-center mt-3">Need help? Call +123456.</p>
      </div>
    </div>
  </div>
</section>
