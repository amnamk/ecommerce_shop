<link
  href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
  rel="stylesheet"
/>
<section id="payment" class="container py-5 mt-7" style="margin-top: 100px">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h2 class="text-center">Payment</h2>
        <form id="payment-form">
          <div class="mb-3">
            <label>Cardholder Name</label>
            <input
              type="text"
              name="cardholder_name"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label>Card Number</label>
            <input
              type="text"
              name="card_number"
              class="form-control"
              maxlength="16"
              required
            />
          </div>
          <div class="mb-3">
            <label>Expiry Date</label>
            <input
              type="text"
              name="expiry_date"
              class="form-control"
              placeholder="MM/YY"
              maxlength="5"
              required
            />
          </div>
          <div class="mb-3">
            <label>CVV</label>
            <input
              type="text"
              name="cvv"
              class="form-control"
              maxlength="4"
              required
            />
          </div>

          <h4 class="mt-4">Shipping Information</h4>
          <div class="mb-3">
            <label>Address</label>
            <input type="text" name="address" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>State</label>
            <input type="text" name="state" class="form-control" required />
          </div>

          <div class="mb-3">
            <h3 id="shipping-fee">Shipping Fee: $15.00</h3>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Pay Now</button>
          </div>
        </form>
        <p class="text-center mt-3">Need help? Call +123456.</p>
      </div>
    </div>
  </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="js/payment.js"></script>
